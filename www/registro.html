<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Registro</title>
</head>

<body>
    <div class="appRegistro">
        <h2>Registro</h2>
        <div class="quest">
            <mensaje id="mensaje">Mensaje</mensaje>
            <questline>
                <label for="user"><b>Usuario:</b><br></label>
                <input type="text" name="user" id="user" placeholder="e-mail" autofocus="autofocus"
                    autocomplete="autocomplete" required="required" />
            </questline>
            <questline>
                <label for="passwd"><b>Contraseña:</b><br></label>
                <input type="password" name="psswd" id="passwd" placeholder="abc1234" pattern="[a-z](3)[0-9](4)"
                    required="required" />
                <br>
                (La contraseña debe contener 3 letras y 4 números en este orden)</br>
            </questline>
            <questline>
                <label for="Rpasswd"><b>Repetir Contraseña:</b><br></label>
                <input type="password" name="Rpsswd" id="Rpasswd" placeholder="abc1234" pattern="[a-z](3)[0-9](4)"
                    required="required" />
            </questline>
            <questline>
                <label for="name"><b>Nombre:</b><br></label>
                <input type="text" name="name" id="name" placeholder="Antonio Garcia Garcia" autofocus="autofocus"
                    autocomplete="autocomplete" required="required" />
            </questline>
            <questline>
                <label for="musica"><b>Música Favorita:</b><br></label>
                <input type="text" name="musica" id="musica" placeholder="Rock" autofocus="autofocus"
                    autocomplete="autocomplete" required="required" />
            </questline>
            <questline>
                <label for="fecha"><b>Fecha Nacimiento:</b><br></label>
                <input type="text" name="fecha" id="fecha" placeholder="31/01/1999" autofocus="autofocus"
                    pattern="[0-9](2)[/](1)[0-9](2)[/](1)[0-9](4)" autocomplete="autocomplete" required="required" />
            </questline>
        </div>
        <div class="Registrar" id="enlaces">
            <boton id="enlaceBotonContinuar"><b>Continuar</b></boton>
        </div>
        <div id="end"></div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
